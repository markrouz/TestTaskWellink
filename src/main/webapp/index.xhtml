<?xml version = '1.0' encoding = 'UTF-8' ?>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:a4j = "http://richfaces.org/a4j"
      xmlns:rich = "http://richfaces.org/rich">

<h:head>
    <title>Internet cafe</title>
</h:head>

<h:body>
    <h:form>
        <rich:dataTable value = "#{orderManager.availablePositions}" var = "orderPosition" >

            <rich:column>
                <f:facet name="header">Заказать</f:facet>
                <h:selectBooleanCheckbox/>
            </rich:column>

            <rich:column>
                <f:facet name = "header">Название</f:facet>
                <h:outputText value = "#{orderPosition.coffee.name}"/>
            </rich:column>

            <rich:column>
                <f:facet name = "header">Цена</f:facet>
                <h:outputText value = "#{orderPosition.coffee.price}"/>
            </rich:column>

            <rich:column>
                <f:facet name="header">Количество</f:facet>
                <h:inputText value="#{orderPosition.numberOfCups}"/>
            </rich:column>

        </rich:dataTable>

        <h:commandButton value="Заказать" action="#{orderManager.createOrder}"/>
    </h:form>
</h:body>

</html>
