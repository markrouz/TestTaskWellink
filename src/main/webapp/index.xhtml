<?xml version = '1.0' encoding = 'UTF-8' ?>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:a4j = "http://richfaces.org/a4j"
      xmlns:rich = "http://richfaces.org/rich">

<h:head>
    <title>#{msg['application.name']}</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid>
            <rich:dataTable value = "#{orderManager.availablePositions}" var = "orderPosition">

                <rich:column>
                    <f:facet name="header">#{msg['toOrder']}</f:facet>
                    <h:selectBooleanCheckbox/>
                </rich:column>

                <rich:column>
                    <f:facet name = "header">#{msg['name']}</f:facet>
                    <h:outputText value = "#{orderPosition.coffee.name}"/>
                </rich:column>

                <rich:column>
                    <f:facet name = "header">#{msg['price']}</f:facet>
                    <h:outputText value = "#{orderPosition.coffee.price}"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">#{msg['quantity']}</f:facet>
                    <h:inputText id="numberOfCups" value="#{orderPosition.numberOfCups}" validatorMessage="#{msg['validator.messages.numberOfCups']}">
                        <f:validateLongRange minimum="0" maximum="50" for="numberOfCups"/>
                    </h:inputText>
                    <rich:message for="numberOfCups"/>
                </rich:column>

            </rich:dataTable>

            <h:commandButton value="#{msg['toOrder']}" action="#{orderManager.createOrder}" style="float: right"/>
        </h:panelGrid>

        <h:panelGrid columns="2">
            Language :
            <h:selectOneMenu value="#{languageManager.localeCode}" onchange="submit()"
                             valueChangeListener="#{languageManager.countryLocaleCodeChanged}">
                <f:selectItems value="#{languageManager.countriesInMap}" />
            </h:selectOneMenu>
        </h:panelGrid>
    </h:form>

    <h:outputText value="* " style="color: red;"/>
    <h:outputText value="#{msg['application.stockInfo']}"/>
</h:body>

</html>
