<?xml version = '1.0' encoding = 'UTF-8' ?>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:a4j = "http://richfaces.org/a4j"
      xmlns:rich = "http://richfaces.org/rich">
    <h:head>
        <title>#{msg['application.name']}</title>
    </h:head>

    <h:body>
        <h:form>
            <rich:panel header="#{msg['confirmation']}" style="display: inline-block">
                <h:panelGrid columns="1">
                    <h:outputText value="#{msg['orderAccepted']}"/>
                </h:panelGrid>
            </rich:panel>

            <div>
                <h:commandLink value="#{msg['backToShop']}" action="index"/>
            </div>

            <h:panelGrid columns="2">
                Language :
                <h:selectOneMenu value="#{languageManager.localeCode}" onchange="submit()"
                                 valueChangeListener="#{languageManager.countryLocaleCodeChanged}">
                    <f:selectItems value="#{languageManager.countriesInMap}" />
                </h:selectOneMenu>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
